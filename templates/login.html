<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form id="loginForm" method="GET" action="/login">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <script>
                    document.getElementById("loginForm").addEventListener("submit", function(event) {
                        event.preventDefault();

                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;

                        fetch('http://127.0.0.1:8000/accounts', {
                            method: 'GET',  // Ensure the backend supports GET for this endpoint
                            headers: {
                                'Content-Type': 'application/json'
                            },
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log("then data received");

                            if (Array.isArray(data)) {
                                console.log("then data is array");
                                let userFound = false;  // Track if user is found

                                data.forEach(user => {
                                    if (email === user.email) {
                                        userFound = true;  // User found
                                        console.log("email matches");

                                        if (password === user.password) {
                                            alert(`User ${email} found, logging in`);  // Use backticks
                                        } else {
                                            alert("Incorrect password");
                                        }
                                    }
                                });

                                if (!userFound) {
                                    alert("User not found");
                                }
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            alert('Failed to fetch data');
                        });
                    });
                </script>
                <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
