{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Encasing login title and form within the box -->
                <div class="login-container">
                    <h2 class="login-title">Login</h2>
                    <form id="loginForm" method="POST">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn login-btn">Login</button>
                    </form>

                    <script>
                        document.getElementById("loginForm").addEventListener("submit", function(event) {
                            event.preventDefault(); // Prevent form from refreshing the page
                            
                            const email = document.getElementById('email').value;
                            const password = document.getElementById('password').value;

                            // Prepare data for login
                            const formData = new URLSearchParams();
                            formData.append("username", email);  // FastAPI expects username instead of email
                            formData.append("password", password);

                            // Send login data to FastAPI
                            fetch('http://127.0.0.1:8000/accounts/login', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded'
                                },
                                body: formData
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Invalid credentials');
                                }
                                return response.json();
                            })
                            .then(data => {
                                // Debugging: Log the data received from FastAPI
                                console.log('FastAPI Response Data:', data);

                                // If login is successful, set the session in Flask
                                fetch('/set-session', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ email: data.email })  // Send the email to Flask to set in session
                                })
                                .then(() => {
                                    window.location.href = '/dashboard';  // Redirect to dashboard
                                });
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                // Instead of alert, redirect back to login and show flash message via Flask
                                window.location.href = '/login?error=1'; // You can use query parameters to indicate errors
                            });
                        });
                    </script>

                    <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
