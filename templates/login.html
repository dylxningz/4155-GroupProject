<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                <form id="loginForm" method="POST">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <script>
                    document.getElementById("loginForm").addEventListener("submit", function(event) {
                        event.preventDefault(); // Prevent form from refreshing the page

                        const email = document.getElementById('email').value;
                        const password = document.getElementById('password').value;

                        // Prepare data for login
                        const formData = new URLSearchParams();
                        formData.append("username", email);  // FastAPI expects username instead of email
                        formData.append("password", password);

                        // Send login data to FastAPI
                        fetch('http://127.0.0.1:8000/accounts/login', {
                            method: 'POST',  // Use POST for login
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded'
                            },
                            body: formData
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Invalid credentials');
                            }
                            return response.json();
                        })
                        .then(data => {
                            // If login is successful, redirect to dashboard
                            alert('Login successful! Redirecting to dashboard.');
                            window.location.href = '/dashboard';  // Redirect to dashboard
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Login failed. Please check your credentials.');
                        });
                    });
                </script>

                <p class="text-center mt-3">Don't have an account? <a href="/signup">Sign up here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
