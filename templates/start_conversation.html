{% extends 'base.html' %}

{% block title %}Start a Conversation{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>Start a Conversation</h2>

        <form action="/start-conversation" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" required></textarea>
            </div>

            <!-- Replace conversation.participant_2 with session or form input -->
            <input type="hidden" name="participant_2" value="{{ session.get('id') }}">

            <button type="submit" class="btn btn-primary">Start Conversation</button>
        </form>
    </div>
{% endblock %}
